<div class="table-container">
    <h1 class="text-4xl font-extrabold ">Point Table</h1>

    <table class="min-w-full mt-8 bg-white">
        <thead class="bg-gray-800 text-white">
            <tr>
                @for (heading  of tableHeading; track $index) {

                    <th class="w-1/4 py-2 px-4 text-left">{{heading}}</th>
                }
            </tr>
        </thead>
        <tbody>
            @for (team of pointTable; track $index) {
                <tr class="border-b hover:bg-gray-100 hover:scale-110 transition-all cursor-pointer"
                [ngClass]="{
                    'bg-green-200':$index<=4,
                    'bg-red-200':$index>4
                }"
                >
                    @if ($index>0){
                        @for (data of team; track $index) {
                            <td class="py-2 px-4">{{data}}</td>
                        }
                    }
                </tr>
            }
        
        </tbody>
    </table>

</div>
